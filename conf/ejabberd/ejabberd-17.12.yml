  mod_irc:
    host: "xi.@HOST@"
  mod_bosh: {}
  mod_http_bind: {}
  mod_http_fileserver:
    docroot: "/var/www/ejabberd/"
    accesslog: "/var/log/ejabberd/www_access.log"
  mod_http_upload:
    host: "xu.@HOST@"
    docroot: "@HOME@/uploads"
    put_url: "https://xu.@HOST@:443"
    thumbnail: false # otherwise needs the identify command from ImageMagick installed
    max_size: 262144000
    file_mode: "0640"
    dir_mode: "2750"
    access:
      - allow
  mod_http_upload_quota:
    max_days: 30
  mod_last: {}
  mod_mix:
    host: "xm.@HOST@"
  mod_muc:
    host: "xc.@HOST@"
    access:
      - allow
    access_admin:
      - allow: admin
    access_create: muc_create
    access_persistent: muc_create
    history_size: 0
    default_room_options:
      mam: true
      allow_subscription: true
  mod_muc_admin: {}
  ## mod_muc_log: {}
  ## mod_multicast: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  mod_ping: {}
  ## mod_pres_counter:
  ##   count: 5
  ##   interval: 60
  mod_privacy: {}
  mod_private: {}
  ## mod_proxy65: {}
  mod_pubsub:
    host: "xp.@HOST@"
    access_createnode: pubsub_createnode
    ignore_pep_from_offline: false
    last_item_cache: false
    max_items_node: 1000
    default_node_config:
      max_items: 1000
    plugins:
      - "flat"
      - "hometree"
      - "pep" # pep requires mod_caps
  mod_register:
    ## captcha_protected: true
    ## password_strength: 32
    welcome_message:
      subject: "Hello world"
      body: |-
        Hi there!
        Happy to see you onboard.
        This is the aenigma XMPP server at hostname.im hosting domain example.im.
        The admin for this instance is admin@example.im.
        https://aenigma.xyz

    registration_watchers:
       - "admin@example.im"

    ### ip_access: trusted_network

    access_from: allow

    access: register
  mod_roster:
    versioning: true
    store_current_id: true
  mod_shared_roster: {}
  mod_stats: {}
  mod_time: {}
  mod_vcard:
    search: false
  mod_version: {}
  mod_stream_mgmt: {}
  mod_mam:
    default: always
    cache_size: 1048576
    cache_life_time: 2678400
  mod_s2s_dialback: {}
  mod_http_api: {}
  mod_push: {}

