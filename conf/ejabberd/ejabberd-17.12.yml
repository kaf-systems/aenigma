### aenigma notice
### to enable state-of-the-art, NOT backwards-compatible TLS encryption
### [breaking all bridges with legacy servers and therefore the rest of XMPP community]
### simply set: | s2s_protocol_options: 'TLSOPTS' | and | s2s_ciphers: 'CIPHERS' |

define_macro:

  'CERTFILE': "/etc/ssl/aenigma/hostname.pem"
  'XUCERTFILE': "/etc/ssl/aenigma/xu.pem"
  'DHFILE': "/etc/ssl/aenigma/dh.pem"
  'CIPHERS': "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"
  'S2SCIPHERS': "HIGH:!MEDIUM:!LOW:!3DES:!CAMELLIA:!aNULL@STRENGTH"
  'TLSOPTS':
    - "no_sslv3"
    - "no_tlsv1"
    - "no_tlsv1_1"
    - "cipher_server_preference"
    - "no_compression"
  'S2STLSOPTS':
    - "no_sslv3"
    - "cipher_server_preference"
    - "no_compression"

listen:
  -
    port: 5222
    ip: "::"
    module: ejabberd_c2s
    starttls: true
    certfile: 'CERTFILE'
    protocol_options: 'TLSOPTS'
    dhfile: 'DHFILE'
    ciphers: 'CIPHERS'
    starttls_required: true
    zlib: true
    max_stanza_size: 65536
    shaper: c2s_shaper
    access: c2s
    resend_on_timeout: if_offline
  -
    port: 5223
    ip: "::"
    module: ejabberd_c2s
    certfile: 'CERTFILE'
    protocol_options: 'TLSOPTS'
    dhfile: 'DHFILE'
    ciphers: 'CIPHERS'
    tls: true
    zlib: true
    max_stanza_size: 65536
    shaper: c2s_shaper
    access: c2s
    resend_on_timeout: if_offline
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    max_stanza_size: 131072
    shaper: s2s_shaper
  -
    port: 5280
    ip: "::"
    module: ejabberd_http
    request_handlers:
      "/websocket": ejabberd_http_ws
      "/api": mod_http_api
    ##  "/pub/archive": mod_http_fileserver
    web_admin: true
    http_poll: true
    http_bind: true
